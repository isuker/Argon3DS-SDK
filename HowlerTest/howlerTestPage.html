<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="howler.js"></script>
<script src="howlerTest.js"></script>
<title>HowlerSoundTest</title>
</head>
<body>
<form name="formByMe" id="form_" action="" method="GET">
  Panning Angle:  0<input type="range" name="panAngleIn" min ="0" max="359" value="0" onchange="updateAngle(this.value)">359
